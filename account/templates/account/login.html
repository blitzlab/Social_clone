{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Please Login</h1>
  <form method='post'>
    {% bootstrap_form form %}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" name="login" value="Login" />
    New user? Please <a href="{% url 'account:signup' %}">Sigup here</a>
  </form>
</div>
{% endblock %}
