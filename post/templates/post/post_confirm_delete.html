{% extends 'post/post_base.html' %}

{% block post_content %}
  <h3>Are you sure you want to delete this post? </h3>
  <div class="posts">
    {% include 'post/_post.html' with post=object hide_delete=True %}
  </div>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'post:single' username=user.username pk=object.pk %}"
    class="btn btn-simple btn-secondary">Cancel</a>
  </form>
{% endblock %}
