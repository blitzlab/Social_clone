{% extends 'post/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
  <h4>Create new Post</h4>
  <form id="postForm" action="{% url 'post:create' %}" method="post">
    {% bootstrap_form form %}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Publish" />
  </form>
{% endblock %}
