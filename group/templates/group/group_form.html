{% extends 'group/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}
  <h4>Create group below</h4>
  <form id="groupForm" action="{% url 'group:create' %}" method="post">
    {% bootstrap_form form %}
    {% csrf_token %}
    <input type="submit" class="btn btn-lg btn-primary" value="Create">
  </form>
{% endblock %}
